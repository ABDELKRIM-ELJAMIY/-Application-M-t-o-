<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App prof</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</head>

<body>
    <section class="cont">
        <video autoplay loop muted plays-inline class="background-clip">
            <source src="images/Black and Cyan Light Technology Thanks for Watching Video (1).mp4" type="video/mp4">
        </video>

        <div class="container">
            <div class="search-box">
                <input type="text" id="locationInput" placeholder="Enter the city name">
                <button id="searchButton"><box-icon name='search-alt-2'></box-icon></button>
                <button id="addToFavorites"><box-icon name='plus'></box-icon></button>
                <button id="showFavoritesButton"> <box-icon name='star'></box-icon> </button>
            </div>

            <div class="weather-box">
                <div class="box">
                    <div class="info-weather">
                        <div class="weather">
                            <img id="weatherIcon" src="/images/animated/cloudy.svg" alt="Weather Icon">
                            <h2 id="location">-------</h2>
                            <p class="temperature" id="temperature">-------</p>
                            <p class="description" id="description">-------</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="weather-details">
                <div class="humidity">
                    <div class="text">
                        <div class="info-humidity">
                            <span id="humidity">-------</span>
                        </div>
                    </div>
                </div>
                <div class="wind">
                    <div class="text">
                        <div class="info-wind">
                            <span id="windDirection">-------</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="test">
            <div class="cont-favorit" id="favoritesContainer" style="display: none;">
                <div class="favorites-section">
                    <h3>Favorites</h3>
                    <ul id="favorites">-------</ul>
                </div>
            </div>
        </div>
    </section>
    <script src="/script.js"></script>
</body>

</html>
